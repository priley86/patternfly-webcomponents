<!doctype html>
<html>

<head>
    <title>pf-dropdown example</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.13.0/css/patternfly.css">
    <link rel="stylesheet" href="/dist/css/patternfly.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.js"></script>
    <script src="/dist/js/patternfly.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Dropdown</h1>
        </div>
        <pf-dropdown class="dropdown" id="dropdown1">
        <button class="btn btn-default disabled dropdown-toggle" type="button" id="dropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">repeat</li>
            <li><a href="#">sleep</a></li>
            <li><a href="#">eat</a></li>
        </ul>
    </pf-dropdown>
    </div>
    <script>
        var dropdown = document.getElementById('dropdown2');
        dropdown.parentNode.toggle();
    </script>
</body>

</html>
