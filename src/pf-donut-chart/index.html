<!doctype html>
<html>

<head>
  <title>pf-donut-chart example</title>
  <link rel="stylesheet" href="../../dist/css/patternfly.css">
  <link rel="stylesheet" href="../../dist/css/patternfly-additions.css">
  <link rel="stylesheet" href="../../dist/css/patternfly-webcomponents.css">
  <style>
    div {
      height: 100px;
    }
    </style>
</head>

<body>
  <div id="chart"></div>
  <div id="chart1"></div>
  <div id="chart2"></div>
  <div id="chart3"></div>
  <div id="chart4"></div>


  <pf-donut-chart target-selector="#chart" data="['column', [['data1', 100, 200, 150, 300, 200], ['data2', 400, 500, 250, 700, 300]]]" ></pf-donut-chart>
  <pf-donut-chart target-selector="#chart1" data="['row', [['data1', 'data2', 'data3'],[90, 120, 300],[40, 160, 240],[50, 200, 290]]]" ></pf-donut-chart>
  <pf-donut-chart target-selector="#chart2" data="['json', [{'name': 'www.site1.com', 'data1': 200, 'data2': 200, 'data3': 400}, {'name': 'www.site2.com', 'data1': 100, 'data2': 300, 'data3': 400}]]" ></pf-donut-chart>
  <pf-donut-chart target-selector="#chart3" data="['url', 'https://gist.githubusercontent.com/sahil143/0a8dbe79028a673d4b87d7fdf1d0c098/raw/6e2f599e92c3bd804d0bff347804a0b12b994803/test.csv']" ></pf-donut-chart>
  <pf-donut-chart id="donut" target-selector="#chart4" data="['url', 'https://gist.githubusercontent.com/sahil143/b0c56761599c64080a3a042ad779e097/raw/97c51c6c4db4a121b7f49e7f58cca675c8528058/test.json']" ></pf-donut-chart>

  <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.0/webcomponents-lite.js"></script>
  <script src="//rawgit.com/webcomponents/custom-elements/master/src/native-shim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.15/c3.min.js"></script>
  <script src="../../dist/js/patternfly.js"></script>
  <script>
    let donut = document.querySelector('#donut');
   /* setTimeout(function(){
      donut.data(['column', [['data1', 100, 200, 150, 300, 200], ['data2', 400, 500, 250, 700, 300]]]);
    }, 10000);*/
  </script>
</body>

</html>
