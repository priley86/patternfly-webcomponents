ocumentation generated by JSDoc 3.4.3 on December 9th 2016, 4:49:34 pm using the DocStrap template. "},"PfI18n.html":{"id":"PfI18n.html","title":"Class: PfI18n","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfUtilizationBarChart Class: PfI18n PfI18n &lt;pf-i18n&gt; element for Patternfly Web Components new PfI18n() Properties: Name Type Description mixin string i18n or custom mixin name Examples Example with object literal: &lt;script&gt; var i18n = { &quot;Hello World!&quot;: &quot;Hello World! (de-DE)&quot; }; &lt;script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example with Jed and translated JSON files: &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/fr/patternfly.json&quot; hreflang=&quot;fr&quot;&gt; &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/de-DE/patternfly.json&quot; hreflang=&quot;de-DE&quot;&gt; &lt;script src=&quot;//cdnjs.cloudflare.com/ajax/libs/jed/1.1.1/jed.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var i18n = function() { var I18nUtil = function (locale) { var self = this; // NOTE: This function is required for the pf-i18n tag to retrieve translated messages. this.getMsg = function (key) { return self.jed.gettext(key); }; // Fetch locale data this._fetchLocaleData = function(url) { let xmlhttp = new XMLHttpRequest(); xmlhttp.onreadystatechange = function () { if (this.readyState === 4 &amp;&amp; this.status === 200) { const localeData = JSON.parse(this.responseText); self.jed = new Jed(localeData); } }; xmlhttp.open(&quot;GET&quot;, url, false); xmlhttp.send(); }; // Initialize locale data this._initLocaleData = function(locale) { let links = document.querySelectorAll('link[rel=&quot;localization&quot;]'); if (links !== null &amp;&amp; links.length &gt; 0) { for (let i = 0; i &lt; links.length; i++) { const hreflang = links[i].getAttribute('hreflang'); if (hreflang === locale) { self._fetchLocaleData(links[i].getAttribute('href')); break; } } } }; this._initLocaleData(locale); }; return new I18nUtil(&quot;de-DE&quot;); }(); &lt;/script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example task for compiling .po files to JSON, formatted for Jed: gulp.task('gettext-compile', function() { return gulp.src('src/po/** /*.po') .pipe(po2json({ pretty: true, format: 'jed1.x' })) .pipe(gulp.dest(&quot;dist/i18n&quot;)); }); Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value createdCallback() Called when an instance of the element is created × Search results Close Documentation generated by JSDoc 3.4.3 on December 9th 2016, 4:49:34 pm using the DocStrap template. "},"PfListView.html":{"id":"PfListView.html","title":"Class: PfListView","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfUtilizationBarChart Class: PfListView PfListView &lt;pf-list-view&gt; element for Patternfly Web Components new PfListView() Properties: Name Type Description show-checkboxes string whether to show list-view checkboxes Example &lt;pf-list-view id=&quot;example1&quot; show-checkboxes=&quot;true&quot;&gt; &lt;pf-template-repeater id=&quot;example1-content&quot; content='[{&quot;name&quot;: &quot;Big Bird&quot;, &quot;address&quot;: &quot;1 Seaseme Street&quot;}]'&gt; &lt;pf-template&gt; &lt;div class=&quot;list-view-pf-description&quot;&gt; &lt;div class=&quot;list-group-item-heading&quot;&gt; ${name} &lt;/div&gt; &lt;div class=&quot;list-group-item-text&quot;&gt; ${address} &lt;/div&gt; &lt;/div&gt; &lt;/pf-template&gt; &lt;/pf-template-repeater&gt; &lt;/pf-list-view&gt; Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old
